<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--列表可以在li后继续嵌套-->
    <p>列表的嵌套</p>
    <ul>
        <li>苹果
            <ul>
                <li>红富士</li>
                <li>黄元帅</li>
            </ul>
        </li>
        <li>蔬菜
            <ul>
                <li>萝卜
                    <ul>
                        <li>红萝卜</li>
                    </ul>
                </li>
            </ul>
        </li>
        <li>饮料</li>
    </ul>
</body>

</html>
