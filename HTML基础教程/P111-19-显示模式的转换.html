<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            height: 30px;
            background-color: red;
            display: inline;
        }
        
        span {
            width: 300px;
            height: 30px;
            background-color: red;
            display: block;
        }
        
        .nav {
            width: 300px;
            height: 30px;
            background-color: cornflowerblue;
            display: inline-block;
        }
    </style>
</head>

<body>
    <div>1</div>
    <div>1</div>
    <span>2</span>
    <span>2</span>
    <span class="nav"></span>
    <span class="nav"></span>
</body>

</html>
