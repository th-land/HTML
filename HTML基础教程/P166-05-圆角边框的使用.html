<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            width: 300px;
            height: 100px;
            background-color: pink;
            margin-bottom: 5px;
        }
        
        .box1-2 {
            width: 300px;
            height: 100px;
            background-color: pink;
            border-radius: 50px;
            border: 1px solid red;
        }
        
        .box2 {
            width: 300px;
            height: 300px;
            background-color: pink;
            margin-bottom: 5px;
        }
        
        .box2-1 {
            width: 300px;
            height: 300px;
            background-color: pink;
            border-radius: 50%;
            border: 1px solid red;
        }
        
        .box3 {
            width: 300px;
            height: 300px;
            background-color: pink;
            margin-bottom: 5px;
        }
        
        .box3-1 {
            width: 300px;
            height: 300px;
            background-color: pink;
            border-radius: 0 0 0 50%;
            border: 1px solid red;
        }
        
        .box4 {
            width: 300px;
            height: 300px;
            background-color: pink;
            margin-bottom: 5px;
        }
        
        .box4-1 {
            width: 300px;
            height: 300px;
            background-color: pink;
            border: 1px solid red;
            border-radius: 100% 0 0 0;
        }
        
        .box5 {
            width: 300px;
            height: 300px;
            background-color: pink;
            margin-bottom: 5px;
        }
        
        .box5-1 {
            width: 300px;
            height: 150px;
            background-color: pink;
            border-radius: 50%;
            /*这个案例证明百分比的radius代表圆的宽高都取50%*/
            border: 1px solid red;
        }
        
        .box6 {
            width: 300px;
            height: 300px;
            background-color: pink;
            /* border-radius: 10px 30px 60px 80px; */
            /* 顺序 左上 右上 右下 左下 */
            border-top-left-radius: 10px;
            border-top-right-radius: 30px;
            border-bottom-right-radius: 60px;
            border-bottom-left-radius: 80px;
        }
    </style>
</head>

<body>
    <div class="box1">
        <div class="box1-2"></div>
    </div>
    <div class="box2">
        <div class="box2-1"></div>
    </div>
    <div class="box3">
        <div class="box3-1">

        </div>
    </div>
    <div class="box4">
        <div class="box4-1"></div>
    </div>
    <div class="box5">
        <div class="box5-1"></div>
    </div>
    <div class="box6">
    </div>
</body>

</html>
