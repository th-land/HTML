<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 1200px;
            height: 600px;
            border: 1px solid red;
            margin: 0 auto;
        }
        
        .div1 {
            float: left;
            width: 300px;
            height: 300px;
            background-color: pink;
        }
        
        .div2 {
            float: left;
            width: 300px;
            height: 300px;
            background-color: red;
        }
        
        .div3 {
            float: left;
            width: 300px;
            height: 300px;
            background-color: blueviolet;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="div1"></div>
        <div class="div2"></div>
        <div class="div3"></div>
    </div>
</body>

</html>
