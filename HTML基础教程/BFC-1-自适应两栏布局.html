<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 300px;
        }
        
        .aside {
            float: left;
            width: 100px;
            height: 150px;
            background-color: blue;
        }
        
        .main {
            height: 300px;
            overflow: hidden;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="aside"></div>
        <div class="main"></div>
    </div>
</body>

</html>
