<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 选择ul下的第一个li */
        
        ul li:first-child {
            background-color: pink;
        }
        /* 选择ul下的最后一个li */
        
        ul li:last-child {
            background-color: red;
        }
        /* 选择ul下的第n个li-nth,第n个的意思 */
        
        ul li:nth-child(2) {
            background-color: green;
        }
        
        ul li:nth-child(6) {
            background-color: orange;
        }
    </style>
</head>

<body>
    <ul>
        <li>我是第1个孩子</li>
        <li>我是第2个孩子</li>
        <li>我是第3个孩子</li>
        <li>我是第4个孩子</li>
        <li>我是第5个孩子</li>
        <li>我是第6个孩子</li>
        <li>我是第7个孩子</li>
        <li>我是第8个孩子</li>
    </ul>
</body>

</html>
