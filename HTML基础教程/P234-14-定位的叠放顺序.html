<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            width: 300px;
            height: 300px;
            background-color: pink;
            position: absolute;
            left: 0px;
            top: 0px;
            z-index: 1;
        }
        
        .box2 {
            width: 300px;
            height: 300px;
            background-color: yellow;
            position: absolute;
            left: 5px;
            top: 5px;
            z-index: 2;
        }
        
        .box3 {
            width: 300px;
            height: 300px;
            background-color: aqua;
            position: absolute;
            left: 10px;
            top: 10px;
            z-index: 3;
        }
    </style>
</head>

<body>
    <div class="box1">
    </div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>

</html>
