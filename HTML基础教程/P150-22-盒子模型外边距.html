<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1 {
            width: 300px;
            height: 300px;
            background-color: pink;
        }
        
        #div2 {
            /* width: 100%; */
            /* width不指定宽度则继承父元素宽度,高度则需要内容撑开,一旦指定宽度,哪怕是100%,再加padding会溢出 */
            padding: 40px;
            background-color: red;
        }
    </style>
</head>

<body>
    <div id="div1">
        <div id="div2"></div>
    </div>
</body>

</html>
