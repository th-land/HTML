<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <!-- text 文本框 用户可以里面输入任何文字 -->
        <!-- password密码框 用户看不见输入的密码 -->
        <!-- radio 单选按钮 可以实现多选-实现单选的话同一组的单选的name值要一致，否则是可以进行多选的 -->
        <!-- checkbox 复选框 可以实现多选 -->
        用户名:<input type="text"><br> 密码: <input type="password"><br> 性别:男
        <input type="radio" name="1">女<input type="radio" name="1">人妖<input type="radio" name="1"><br> 爱好:吃饭
        <input type="checkbox">睡觉<input type="checkbox">打豆豆<input type="checkbox">
    </form>
</body>

</html>
