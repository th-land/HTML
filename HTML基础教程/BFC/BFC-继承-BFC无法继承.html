<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father {
            overflow: hidden;
            /* bfc无法继承 */
        }
        
        .box {
            width: 300px;
            border: 1px solid red;
        }
        
        .box1 {
            float: left;
            width: 200px;
            height: 200px;
            background-color: pink;
        }
        
        .box2 {
            float: left;
            width: 100px;
            height: 300px;
            float: right;
            background-color: aqua;
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="box">
            <div class="box1"></div>
            <div class="box2"></div>
        </div>
    </div>
</body>

</html>
