<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
            color: #f55;
            background-color: #fcc;
            line-height: 300px;
            margin: 100px;
        }
        
        .wrap {
            overflow: hidden;
            /* 触发bfc,第一个box独立计算高度,margin不再重叠 */
        }
    </style>
</head>

<body>
    <div class="box">haha</div>
    <div class="wrap">
        <div class="box">hehe</div>
    </div>
</body>

</html>
