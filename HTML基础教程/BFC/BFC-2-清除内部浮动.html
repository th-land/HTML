<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .par {
            overflow: hidden;
            /* overflow:hidden开启bfc浮动元素也可以撑开父元素啦 */
            width: 300px;
            border: 5px solid red;
        }
        
        .child {
            float: left;
            width: 140px;
            height: 300px;
            border: 5px solid orange;
        }
    </style>
</head>

<body>
    <div class="par">
        <div class="child"></div>
        <div class="child"></div>
    </div>
</body>

</html>
