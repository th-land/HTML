<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .p1 {
            cursor: default;
        }
        
        .p2 {
            cursor: pointer;
        }
        
        .p3 {
            cursor: move;
        }
        
        .p4 {
            cursor: text;
        }
        
        .p5 {
            cursor: not-allowed;
        }
    </style>
</head>

<body>
    <p class="p1">default</p>
    <p class="p2">pointer</p>
    <p class="p3">move</p>
    <p class="p4">text</p>
    <p class="p5">not-allowed</p>
</body>

</html>
