<html lang="en">

<head>

    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
        }
        
        .font {

        }

            background-color: red;
        }

            width: 100px;
            height: 100px;
            background-color: green;
        }
    </style>
</head>

<body>
    <div class="red font box">红色</div>
    <div class="green font box">绿色</div>
    <div class="red font box">红色</div>
</body>

</html>
