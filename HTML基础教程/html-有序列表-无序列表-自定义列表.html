<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--有序列表ol+li-onlylist   无序列表ul+li-undefinedlist  自定义列表dl dt+dd   dl外层包裹,dt定义的标题 dd是定义的内容-->
    <p>有序列表</p>
    <ol>
        <li>php</li>
        <li>web</li>
        <li>html</li>
    </ol>
    <ol type="A">
        <!--自定义顺序标签-->
        <li>php</li>
        <li>web</li>
        <li>html</li>
    </ol>

    <p>无序列表</p>
    <ul>
        <li>php</li>
        <li>web</li>
        <li>html</li>
    </ul>

    <ul type="circle">
        <!--空心圆属性-->
        <li>php</li>
        <li>web</li>
        <li>html</li>
    </ul>

    <ul type="square">
        <!--实心正方形属性-->
        <li>php</li>
        <li>web</li>
        <li>html</li>
    </ul>

    <ul type="">
        <!--黑圆点属性-加不加都有黑圆点-->
        <li>php</li>
        <li>web</li>
        <li>thml</li>
    </ul>

    <p>自定义列表:</p>
    <dl>
        <dt>1</dt>
        <dd>cssssssss</dd>
    </dl>
</body>

</html>
