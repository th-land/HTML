<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>html表单就是为了收集不同类型的用户输入</p>
    <p>form标签用于为用户创建html表单</p>
    <p>form-action 规定当提交表单向什么地址发送数据</p>
    <p>get/post是两种最常用的http方法,http(超文本传输协议)的设计目的是保证客户端与服务器之间的通信 在客户机和服务器之间进行请求-响应时，两种最常被用到的方法是：GET 和 POST。 GET - 从指定的资源请求数据。 POST - 向指定的资源提交要被处理的数据。
    </p>
    <form action="" method="get/post"></form>
</body>

</html>
