<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            /* font: 14px/1.5 "Microsoft YaHei"; */
            /* body继承下的元素都按照自身font-size的大小乘1.5倍高度,得到最终的行高 */
            font: 14px/28px "Microsoft YaHei";
            color: red;
        }
        
        div {
            font-size: 22px;
        }
        
        li {
            list-style: none;
        }
    </style>
</head>

<body>
    <div>1</div>
    <p>1</p>
    <ul>
        <li>1</li>
        <li>2</li>
    </ul>
</body>

</html>
