<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>input标签表达的含义通过type属性来界定</p>
    <p>text代表输入文本</p>
    <p>password代表输入密码</p>
    <p>radio代表单选框</p>
    <p>checkbox多选框</p>
    <p>reset重置按钮</p>
    <p>submit提交按钮</p>
    <form action="">
        <p>用户名:</p>
        <input type="text">

        <p>密码</p>
        <input type="password">

        <p>单选框</p>
        男
        <input type="radio"> 女
        <input type="radio">

        <p>多选框</p>
        <input type="checkbox" name="n">香蕉
        <input type="checkbox" name="n">鸭梨
        <input type="checkbox" name="n">西瓜
        <input type="checkbox" name="n">

        <p>重置</p>
        <input type="reset" name="">
        <!--重置按钮不在form标签中不可用-->

        <p>提交</p>
        <input type="submit">
        <!--提交数据到表单action-->
    </form>
</body>

</html>
