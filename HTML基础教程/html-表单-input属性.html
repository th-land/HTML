<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>name:空间名称</p>
    <p>value:当前控件的值</p>
    <p>readonly:只读-不可修改</p>
    <p>disabled:禁用,不可操作</p>
    <p>checked:与多选 单选配合固定默认选项 checkbox搭配默认checked</p>
    <p>size:限制输入框的宽度</p>
    <p>maxlength:限定输入框字符的个数</p>
    <p>placeholder:输入时提示的文本信息</p>
    <form action="">
        用户名:
        <input type="text" name="username" size="40px" maxlength="8" placeholder="输入6-8位数字" autofocus="autofocus"><br>只读:
        <input type="text" name="username" value="php" readonly="readonly"><br>禁用:
        <input type="text" name="username" value=" php " disabled="disabled "><br>睡觉
        <input type="checkbox" name="">吃饭
        <input type="checkbox" name="" checked="">洗澡
        <input type="checkbox" name="" checked="checked">打豆豆
        <input type="checkbox" name="" checked="checked">
    </form>
</body>

</html>
