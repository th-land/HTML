<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        body {
            background-color: #f0f0f0;
        }
        
        .box {
            width: 298px;
            height: 415px;
            margin: 100px auto;
            background-color: #FFFFFF;
        }
        
        .box img {
            width: 100%;
        }
        
        .review {
            font-size: 14px;
            margin-top: 30px;
            padding: 0 28px;
            height: 85px;
        }
        
        .appraise {
            margin-top: 6px;
            font-size: 12px;
            color: #b0b0b0;
            padding: 0 28px;
        }
        
        .info {
            margin-top: 12px;
        }
        
        .info h4 {
            font-size: 14px;
            display: inline-block;
            font-weight: 400;
            color: #333333;
            padding-left: 28px;
        }
        
        .info em {
            margin: 0 8px 0 18px;
            color: #F1EDEE;
        }
        
        .info span {
            color: #ff6700;
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="./img.jpg" alt="">
        <p class="review">快递牛，整体不错蓝牙可以说秒连。红米给力</p>
        <div class="appraise">来自于 117384232 的评价</div>
        <div class="info">
            <h4>Redmi AirDots真无线蓝...</h4><em>|</em><span>99.9元</span></div>
    </div>
</body>

</html>
