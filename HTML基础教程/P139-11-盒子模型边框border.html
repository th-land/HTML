<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            height: 200px;
            border-width: 5px;
            border-style: solid;
            /*solid-实线*/
            border-style: dashed;
            /*dashed-虚线*/
            border-style: dotted;
            /*dotted-点线*/
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
