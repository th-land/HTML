<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>select:定义下拉列表</p>
    <p>option:定义下拉列表中的可用选项</p>
    <p>select size 代表可以看到下拉列表中的参数个数</p>
    <p>属性规定可同时选择多个选项</p>
    <p>selected:预定义默认选项</p>
    <p>textarea:定义多行文本输入控件</p>
    <p>textarea-row-cols-多行文本行与列</p>
    <form action="">
        <p>下拉列表</p>
        <select size="3" multiple="multiple">
            <option value="">苹果</option>
            <option value="">香蕉</option>
            <option value="" selected="selected">橘子</option>
            <option value="">苹果</option>
            <option value="">香蕉</option>
            <option value="">橘子</option>
            <option value="">橘子</option>
        </select>
        <p>文本域</p>
        <textarea rows="5" cols="10" maxlength="8">

        </textarea>
    </form>
</body>

</html>
