<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 部分标签带有自己的内置样式,必须先初始化 */
        
        * {
            margin: 0;
            padding: 0;
        }
        
        .box {
            width: 248px;
            height: 163px;
            border: 1px solid #ccc;
            margin: 100px auto;
        }
        
        h3 {
            font-size: 14px;
            font-weight: 400;
            padding-left: 15px;
            /*必须是padding,如果指定的是一个margin,则盒子底部的线会漏一段,因为盒子距离边框会被margin阻隔*/
            height: 32px;
            line-height: 32px;
            border-bottom: 1px dotted #ccc;
        }
        
        ul {
            margin-top: 7px;
            list-style: none;
        }
        
        ul li {
            height: 23px;
            line-height: 23px;
            padding-left: 20px;
        }
        
        ul li a {
            font-size: 12px;
            color: #666;
            text-decoration: none;
        }
        
        ul li a:hover {
            text-decoration: underline;
            /*指定鼠标滑动的文字下划线效果*/
        }
    </style>
</head>

<body>
    <div class="box">
        <h3>品优购快报</h3>

            </li>

            </li>
            <li>
                <a href="#">【特惠】爆款耳机5折秒！</a>
            </li>
            <li>
                <a href="#">【特惠】9.9元洗100张照片！</a>
            </li>
            <li>
                <a href="#">【特惠】长虹智能空调立省1000</a>
            </li>
        </ul>
    </div>
</body>

</html>
