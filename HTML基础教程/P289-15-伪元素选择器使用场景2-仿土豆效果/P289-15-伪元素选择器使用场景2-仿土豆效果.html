<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .tudou {
            position: relative;
            /*子绝父相,父元素必须这样设置*/
            width: 444px;
            height: 320px;
            margin: 200px auto;
        }
        
        .tudou::after {
            position: absolute;
            top: 0;
            /*如果不用after而是before,就可以省略top:0;因为after默认会在内容下方,也就是图片的左下方显示*/
            /*子绝父相,子元素必须这样设置*/
            display: none;
            /*鼠标没有滑动过tudou的时候,隐藏起来*/
            width: 100%;
            height: 100%;
            content: '';
            /*必须有的属性*/
            background: rgba(0, 0, 0, .3) url(images/arr.png)no-repeat center;
        }
        
        .tudou:hover::after {
            display: block;
            /*鼠标滑动过的时候,通过display:block来显示before元素*/
        }
        
        .tudou img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="tudou">
        <!-- 结构上省下一个maskdiv -->
        <img src="images/tudou.jpg" alt="">
    </div>
</body>

</html>
