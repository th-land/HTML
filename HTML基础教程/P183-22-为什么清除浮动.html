<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 500px;
            border: 1px solid red;
            margin: auto;
        }
        
        .box1 {
            float: left;
            width: 100px;
            height: 100px;
            background: pink;
        }
        
        .box2 {
            float: left;
            width: 100px;
            height: 100px;
            background: yellow;
        }
        
        .box3 {
            float: left;
            width: 100px;
            height: 100px;
            background: green;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
    </div>

</body>

</html>
