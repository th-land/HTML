<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!--<p>frameset:定义框架结构的标签,可以将浏览器窗口切割成框架</p>
<p>rows/cols的值规定每行或每列占据屏幕的面积,值用%或者px</p>
<p>frame标签定义了放置在每个框架中的HTML文档</p>
<p>想让多框架行与列展现不同,可以在frameset中再嵌套一个frameset</p>
-->
<frameset rows="10%,*">
    <frame src="1.html" noresize="noresize"></frame>
    <frameset cols="40%,50%">
        <frame src="2.html"></frame>
        <frame src="3.html"></frame>
    </frameset>
</frameset>

</html>
