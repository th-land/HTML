<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        header {
            height: 40px;
            line-height: 40px;
            background-color: rgb(156, 188, 89);
            text-align: center;
            border-radius: 10px;
        }
        
        nav {
            margin-top: 5px;
            height: 40px;
            line-height: 40px;
            background-color: rgb(156, 188, 89);
            text-align: center;
            border-radius: 10px;
        }
        
        div {
            width: 1920px;
            margin-top: 5px;
            height: 100px;
        }
        
        article {
            position: relative;
            float: left;
            width: 800px;
            height: 100px;
            background-color: rgb(156, 188, 89);
            text-align: center;
            border-radius: 10px;
        }
        
        section {
            position: absolute;
            top: 10px;
            right: 30px;
            width: 100px;
            height: 50px;
            line-height: 50px;
            background-color: rgb(204, 219, 182);
            border-radius: 10px;
        }
        
        aside {
            float: right;
            width: 800px;
            height: 100px;
            background-color: rgb(156, 188, 89);
            text-align: center;
            border-radius: 10px;
        }
        
        footer {
            margin-top: 5px;
            height: 40px;
            background-color: rgb(156, 188, 89);
            text-align: center;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <header>&lt;header&gt;</header>
    <nav>&lt;nav&gt;</nav>
    <div>
        <article>&lt;article&gt;
            <section>&lt;section&gt;</section>
        </article>
        <aside>&lt;aside&gt;</aside>
    </div>
    <footer>&lt;footer&gt;</footer>
</body>

</html>
