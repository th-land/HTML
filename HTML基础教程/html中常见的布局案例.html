<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>iframe标签定义内联框架</p>
    <p>framebody控制框架外边框、scrolling控制滚动条</p>
    <p>scrolling控制滚动条是否存在 三个属性 yes no auto-在需要的时候适当出现滚动条</p>
    <p>marginwidth-框架外边距宽度 marginheight-框架外边距高度</p>
    <p>srcdoc可以再iframe内部添加html标签,覆盖掉原有内容</p>
    <iframe src="./1.html" framebody="10" width="400px" height="300px" scrolling="no" marginheight="100px" marginwidth="150px" srcdoc="<h1>php中文网</h1>"></iframe>
</body>

</html>
